spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=${properties.datasource.hikari.url}
spring.datasource.hikari.username=${properties.datasource.hikari.username}
spring.datasource.hikari.password=${properties.datasource.hikari.password}

jwt.secret=jwtsecretkey

spring.security.user.name=user
spring.security.user.password=1234

